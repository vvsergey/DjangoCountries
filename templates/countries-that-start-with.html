<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страны на {{letter}}</title>
</head>
<body>
    <div>
        <h1>Страны имя которых начинается на букву {{letter}}</h1>
        <ol>
            {% for country in countries_list%}
            <li><a href="/{{country}}">{{country}}</a></li>
            {% endfor %}
        </ol>
        <a href="/countries-list">К списку стран</a>
    </div>
</body>
</html>
